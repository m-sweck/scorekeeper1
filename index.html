<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Scorekeeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"> </head>
<body>
    <div class="container">
        <h1>Board Game Scorekeeper</h1>

        <div class="setup-section">
            <label for="numPlayers">Number of Players:</label>
            <input type="number" id="numPlayers" min="2" value="2">
            <button id="startGame">Start Game</button>
        </div>

        <div id="gameplay-section" class="hidden">
            <div id="player-names-input" class="hidden">
                </div>
            <button id="savePlayerNames" class="hidden">Save Player Names</button>

            <table id="score-table">
                <thead>
                    <tr id="player-headers">
                        <th>Round</th>
                        </tr>
                </thead>
                <tbody id="score-body">
                    </tbody>
                <tfoot>
                    <tr id="total-row">
                        <td>Total</td>
                        </tr>
                </tfoot>
            </table>
            <button id="addRound">Add Round</button>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // Register the Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered! Scope:', registration.scope);
                    })
                    .catch(err => {
                        console.log('Service Worker registration failed:', err);
                    });
            });
        }
    </script>
</body>
</html>
